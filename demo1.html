<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灯泡</title>
</head>
<style>
    

    .bulb{
        position:absolute;
        top: 100px;
        left: 200px;
    }
    
    .light{
        position:absolute;
        top: 45px;
        left: 126px;
        animation: blingbling 2s  linear infinite alternate;
    }

    @keyframes blingbling{
    from {
        /*透明度*/
        opacity:1 ;
    }
    to {
        opacity: 0;
    }

</style>


<body>
    <img class="bulb" src="images/bulb.png" alt="">
    <img class="light" src="images/light.png" alt="">

</body>
</html>
